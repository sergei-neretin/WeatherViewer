<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Home page</title>
</head>
<body>
<div th:insert="fragments :: header(authorized=true, username=${user.getLogin()})"></div>
<div th:insert="fragments :: search"></div>
<section class="main-content">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="element : ${user.getLocations()}">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <span th:text="${element.getName()}"></span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Temperature: <span th:text="${element.getTemperature()}"></span> &deg C</p>
                        <p class="card-text">Latitude: <span th:text="${element.getLatitude()}"></span> </p>
                        <p class="card-text">Longitude: <span th:text="${element.getLongitude()}"></span> </p>
                        <form action="#" th:action="@{/}" th:method="post" class="d-flex" >
                            <input type="hidden" name="lon" th:value="${element.getId()}">
                            <button class="btn btn-outline-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
