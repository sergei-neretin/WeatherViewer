<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />-->
</head>
<body>
<h1 class="text-center display-1">Registration</h1>
    <div class="container-xxl">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Register</li>
            </ol>
        </nav>
        <form action="#" th:action="@{/register}" th:method="post">
            <div class="mb-3 form-floating">
                <input class="form-control form-control-lg" type="email" name="login" id="login" placeholder="name@example.com" aria-describedby="loginHelpBlock" required/>
                <label for="login" class="form-label">Login</label>
                <div id="loginHelpBlock" class="form-text">
                Write the login, please.
                </div>
                <p th:if="${loginAlreadyExist}" class="invalid-feedback">Login already exist.</p>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" name="password" id="password" class="form-control form-control-lg" aria-describedby="passwordHelpBlock" required/>
                <label for="password" class="form-label">Password</label>

                <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
                <p th:if="${passwordsTooShortError}" class="invalid-feedback">Password is too short.</p>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" name="password_again" id="password_again" class="form-control form-control-lg" aria-describedby="passwordAgainHelpBlock" required/>
                <label for="password_again" class="form-label">Password again</label>

                <div id="passwordAgainHelpBlock" class="form-text">
                Write the password again, please.
                </div>
                <p th:if="${passwordsMatchError}" class="invalid-feedback">Passwords not match.</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
        </form>
    </div>
</body>
</html>
