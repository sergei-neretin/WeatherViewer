<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Login!</h1>
<form action="#" th:action="@{/login}" th:method="post">
    <label for="login">Enter login:  <input type="text" name="login" id="login"/></label>

    <label for="password">Enter password: <input type="text" name="password" id="password"/></label>

    <button type="submit">Log in</button>
</form>
</body>
</html>
